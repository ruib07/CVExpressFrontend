<div class="contact-left-column" id="contacts">
  <div class="contacts-text">
    <div class="left-column">
      <div class="column-info flex-start">
        <div class="contact-info">
          <div class="contact-info-item flex-start">
            <div class="contact-label">
              <h3 class="contact-title ms-2">Morada</h3>
              <div class="contact-details ms-2">
                Casa do Boda, 234<br />4564-767 Braga
              </div>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-label">
              <h3 class="contact-title ms-2">Email</h3>
              <div class="contact-details ms-2">
                <p>geral&#64;cvexpress.pt</p>
              </div>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-label">
              <h3 class="contact-title ms-2">Contacto</h3>
              <div class="contact-details ms-2">+351 253 456 789</div>
            </div>
          </div>

          <div class="social-icons-container ms-2">
            <img src="../../assets/Icons/fb-icon.png" />
            <img src="../../assets/Icons/instagram-icon.png" />
            <img src="../../assets/Icons/linkedin-icon.png" />
          </div>
        </div>
        <br />

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13371224.091420423!2d-18.830830487607756!3d35.09524767854434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd24eb714482386f%3A0x1310add91cbca3aa!2sCasa%20do%20Boda!5e0!3m2!1spt-PT!2spt!4v1707045780592!5m2!1spt-PT!2spt"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="form-container">
      <form
        #ContactsForm="ngForm"
        class="contact-form"
        (ngSubmit)="SendContact(ContactsForm.value)"
      >
        <fieldset>
          <div class="contact-form-fields">
            <h1 class="contact-form-title">Fale connosco</h1>
            <div class="contact-form-description">
              Preencha este formulário para nos contactar.
            </div>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="contact-form-input"
              placeholder="Nome Completo"
              required
              ngModel
            />

            <input
              type="email"
              id="email"
              name="email"
              class="contact-form-input"
              placeholder="Email"
              required
              ngModel
            />

            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="contact-form-input"
              placeholder="Telemóvel"
              required
              ngModel
            />

            <input
              type="text"
              id="subject"
              name="subject"
              class="contact-form-input"
              placeholder="Assunto"
              required
              ngModel
            />

            <textarea
              id="message"
              name="message"
              class="contact-form-textarea"
              rows="12"
              placeholder="Mensagem"
              required
              ngModel
            ></textarea>
            <button type="submit" class="contact-form-button">Enviar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
